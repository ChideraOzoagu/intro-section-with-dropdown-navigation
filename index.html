<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <nav>
      <div class="nav-header">
        <img src="./images/logo.svg" alt="logo" class="logo" />
        <button class="sidebar-toggle">
          <i class="fa-solid fa-2x fa-bars"></i>
        </button>
      </div>
      <aside class="sidebar">
        <button class="close-btn">
          <i class="fa-solid fa-times fa-3x"></i>
        </button>
        <div class="flex-left">
          <ul class="sidebar-links">
            <li class="nested">
              Features<button class="arrow-down">
                <i class="fa fa-angle-down"></i>
              </button>
              <ul class="nested-links features">
                <li>
                  <img src="./images/icon-todo.svg" alt="todo" />Todo List
                </li>
                <li>
                  <img
                    src="./images/icon-calendar.svg"
                    alt="calendar"
                  />Calendar
                </li>
                <li>
                  <img
                    src="./images/icon-reminders.svg"
                    alt="reminders"
                  />Reminders
                </li>
                <li>
                  <img
                    src="./images/icon-planning.svg"
                    alt="planning"
                  />Planning
                </li>
              </ul>
            </li>
            <li class="nested">
              Company<button class="arrow-down">
                <i class="fa fa-angle-down"></i>
              </button>
              <ul class="nested-links company">
                <li><a href="#">History</a></li>
                <li><a href="#">Our team</a></li>
                <li><a href="#">Blog</a></li>
              </ul>
            </li>
            <li><a href="#">Careers</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </div>
        <div class="btns">
          <button class="btn login-btn">Login</button>
          <button class="btn register-btn">Register</button>
        </div>
      </aside>
    </nav>
    <section>
      <div class="flex">
        <img
          src="./images/image-hero-mobile.png"
          alt="hero-mobile"
          class="hero-mobile"
        />
        <img
          src="./images/image-hero-desktop.png"
          alt="hero-desktop"
          class="hero-desktop"
        />
        <h1>Make remote work</h1>
        <p>
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </p>
        <button class="learn-btn">Learn more</button>
        <div class="clients">
          <img src="./images/client-databiz.svg" alt="databiz" />
          <img src="./images/client-audiophile.svg" alt="audiophile" />
          <img src="./images/client-meet.svg" alt="meet" />
          <img src="./images/client-maker.svg" alt="maker" />
        </div>
      </div>
    </section>
    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Chidera Ozoagu</a>.
  </div> -->

    <script
      src="https://kit.fontawesome.com/b6f84b6511.js"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
